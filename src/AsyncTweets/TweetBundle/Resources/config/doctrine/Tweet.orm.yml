        created_at_index:
            columns: [ created_at ]
    id:
        id:
            type: bigint
            id: true
    fields:
        created_at:
            type: datetime
            length: null
        text:
            type: string
            length: '255'
        retweet_count:
            type: integer
            length: null
        favorite_count:
            type: integer
            length: null
    manyToOne:
        user:
            targetEntity: User
            inversedBy: tweets
    lifecycleCallbacks: {  }
