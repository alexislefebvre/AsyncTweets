# generated by the following command:
# php app/console generate:doctrine:entity \
#  --entity= AsyncTweetsTweetBundle:User \
#  --fields="name:string(255) screen_name:string(255)" \
#  --with-repository --no-interaction --format=yml
AsyncTweets\TweetBundle\Entity\User:
    type: entity
    table: user
    repositoryClass: AsyncTweets\TweetBundle\Entity\UserRepository
    id:
        id:
            type: bigint
            id: true
    fields:
        name:
            type: string
            length: '255'
        screen_name:
            type: string
            length: '255'
    oneToMany:
        tweets:
            targetEntity: Tweet
            mappedBy: user
            cascade: [ 'all' ]
            orderBy:
                created_at: DESC
    lifecycleCallbacks: {  }
