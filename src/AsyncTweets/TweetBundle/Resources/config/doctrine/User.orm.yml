AsyncTweets\TweetBundle\Entity\User:
    type: entity
    # "user" is a PostgreSQL reserved keyword
    # Source: http://www.postgresql.org/docs/8.4/static/sql-keywords-appendix.html
    # Solution: http://docs.doctrine-project.org/projects/doctrine-orm/en/latest/reference/basic-mapping.html#quoting-reserved-words
    table: '`user`'
    repositoryClass: AsyncTweets\TweetBundle\Entity\UserRepository
    id:
        id:
            type: bigint
            id: true
    fields:
        name:
            type: string
            length: '255'
        screen_name:
            type: string
            length: '255'
        profile_image_url:
            type: string
            length: '255'
    oneToMany:
        tweets:
            targetEntity: Tweet
            mappedBy: user
            cascade: [ 'all' ]
            orderBy:
                created_at: DESC
    lifecycleCallbacks: {  }
